<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egg Throwing Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #controls {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
        }
        #targetName {
            font-size: 16px;
            padding: 5px;
            margin-right: 5px;
        }
        #captureButton {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="controls">
        <input type="text" id="targetName" placeholder="Enter target name">
        <button id="updateName">Set Name</button>
        <button id="captureButton">Capture Screen</button>
    </div>
    <canvas id="gameCanvas"></canvas>
    <script src="game.js"></script>
</body>
</html>
